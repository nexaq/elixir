<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>
</head>
<body>
<div class="app single-col-page">
    <div class="content single-col-page__content">
        <header class="header content__header">
            <div class="header__back">
                <button class="app__button header__back-button"></button>
            </div>
            <div class="header__titling">
                <h1 class="header__title">Profile</h1>
            </div>
            <div class="header__extra dropdown">
                <div class="app__button header__extra-button dropdown__button">

                </div>
            </div>
        </header>
        <main class="main content__main">
            <div class="container">
                <div class="edit-profile">
                    <div class="edit-profile__header">
                        <div class="edit-profile__image"></div>
                        <h3 class="edit-profile__title">
                            Tonald Drumb
                        </h3>
                    </div>
                    <div class="name-value-table edit-profile__name-value-table">
                        <div class="name-value-table__item" data-name="email">
                            <div class="name-value-table__name">
                                Email
                            </div>
                            <div class="name-value-table__value">
                                pochta@yandex.ru
                            </div>
                        </div>
                        <div class="name-value-table__item" data-name="login">
                            <div class="name-value-table__name">
                                Login
                            </div>
                            <div class="name-value-table__value">
                                @tonaltDrumb666
                            </div>
                        </div>
                        <div class="name-value-table__item" data-name="first_name">
                            <div class="name-value-table__name">
                                First name
                            </div>
                            <div class="name-value-table__value">
                                Dponald
                            </div>
                        </div>
                        <div class="name-value-table__item" data-name="last_name">
                            <div class="name-value-table__name">
                                Last name
                            </div>
                            <div class="name-value-table__value">
                                Drumb
                            </div>
                        </div>
                        <div class="name-value-table__item" data-name="phone">
                            <div class="name-value-table__name">
                                Phone
                            </div>
                            <div class="name-value-table__value">
                                +7 (909) 967 30 30
                            </div>
                        </div>
                        <div class="name-value-table__item" data-name="password">
                            <div class="name-value-table__name">
                                Password
                            </div>
                            <div class="name-value-table__value">
                                *********
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="alert">
        <div class="alert__container">
            <div class="alert__inner">
                <div class="alert__header"></div>
                <div class="alert__body"></div>
                <div class="alert__footer">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>

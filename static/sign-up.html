<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>
</head>
<body>
<div class="login">
    <aside class="login__aside">
        <a href="" class="logo-link">
            <img src="img/logo.svg" class="logo" alt="Elixir">
        </a>
        <div class="login__aside-content">
            <div class="login__scroll">
                <div class="login__form">
                    <h1 class="login__title">Sign up</h1>
                    <form action="main.html">
                        <div class="form-group">
                            <div class="form-control">
                                <label for="first_name" class="form-control__label">First name</label>
                                <input type="text" name="first_name" class="form-control__input" id="first_name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-control">
                                <label for="last_name" class="form-control__label">Last name</label>
                                <input type="text" name="full_name" class="form-control__input" id="last_name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-control">
                                <label for="email" class="form-control__label">Email</label>
                                <input type="email" name="email" class="form-control__input" id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-control">
                                <label for="login" class="form-control__label">Login</label>
                                <input type="text" name="login" class="form-control__input" id="login">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-control">
                                <label for="phone" class="form-control__label">Phone</label>
                                <input type="tel" name="phone" class="form-control__input" id="phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-control">
                                <label for="password" class="form-control__label">Password</label>
                                <input type="password" name="password" class="form-control__input" id="password">
                            </div>
                        </div><!--
                        <div class="form-group">
                            <div class="form-control">
                                <label for="password_confirm" class="form-control__label">Confirm password</label>
                                <input type="password" name="password_confirm" class="form-control__input"
                                       id="password_confirm">
                            </div>
                        </div>-->

                        <div class="login__button-container">
                            <button class="button button_primary button_width_100" type="submit">SIGN UP</button>
                        </div>
                    </form>
                    <div class="login__caps">
                        If you already have an account please <a href="index.html" class="link">sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div class="login__image">

    </div>

</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
